<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compositor de Audio - Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-primary">üéôÔ∏è Compositor de Audio</h3>
        <p class="text-muted">Agrega varios textos y audios, ord√©nalos y exporta un MP3 final.</p>

        <div class="mb-3">
          <button id="btnAddText" class="btn btn-primary me-2">Agregar Texto</button>
          <label class="btn btn-outline-primary mb-0">
            Agregar Audio <input id="fileInput" type="file" hidden accept="audio/*">
          </label>
          <button id="btnClear" class="btn btn-outline-secondary ms-2">Limpiar Lista</button>
        </div>

        <h6 class="mt-3">Elementos (arriba/abajo para ordenar)</h6>
        <ul id="elementsList" class="list-group mb-3"></ul>

        <div class="d-flex gap-2">
          <button id="btnPreview" class="btn btn-success">Preview (Reproducir)</button>
          <button id="btnCompose" class="btn btn-primary">Exportar Audio Final (MP3)</button>
          <button id="btnStop" class="btn btn-secondary">Detener</button>
        </div>

        <div id="playerArea" class="mt-3"></div>

        <small class="text-muted d-block mt-3">Nota: hay 1 segundo de silencio entre cada elemento.</small>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
